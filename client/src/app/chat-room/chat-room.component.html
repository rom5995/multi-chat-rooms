<h2>{{ roomName }}</h2>
<div>
  <button (click)="onLeave()">
    Leave
  </button>
</div>
<app-online-users [onlineUsers]="onlineUsers"></app-online-users>
<ul>
  <li *ngFor="let message of messages">
    {{ message.nickname }}: {{ message.text }}
  </li>
</ul>
<app-message-input [user]="user" [roomId]="roomId"></app-message-input>
