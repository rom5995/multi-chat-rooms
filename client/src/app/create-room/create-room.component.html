<div>
  <div class="row">
    <div class="col">
      <input
        type="text"
        #roomName
        class="form-control"
        (keyup.enter)="onCreate(roomName.value); roomName.value = ''"
        placeholder="Enter new room name"
      />
    </div>
    <div class="col-3">
      <button
        (click)="onCreate(roomName.value); roomName.value = ''"
        class="btn btn-primary"
      >
        Create
      </button>
    </div>
  </div>
</div>
