<div>
  <div class="row">
    <div class="col-10">
      <input
        type="text"
        #messageContent
        class="form-control"
        (keyup.enter)="onSend(messageContent.value); messageContent.value = ''"
      />
    </div>
    <div class="col-2">
      <button
        (click)="onSend(messageContent.value); messageContent.value = ''"
        class="btn btn-primary"
      >
        Send
      </button>
    </div>
  </div>
</div>
