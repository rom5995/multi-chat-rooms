<h5
  (mouseover)="isUsersListVisible = true"
  (mouseout)="isUsersListVisible = false"
>
  online users: {{ onlineUsers.length }}
</h5>
<div
  [ngStyle]="{ visibility: isUsersListVisible ? 'visible' : 'hidden' }"
  class="user-list card"
>
  <div class="card-body">
    <div *ngFor="let user of onlineUsers" class="list-group-item">
      {{ user.nickname }}
    </div>
  </div>
</div>
